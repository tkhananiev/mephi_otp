version: "3.8"
services:
  otpservice:
    container_name: otp-service
    build:
      context: .
      dockerfile: backend.Dockerfile
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/otp_db
      DB_USERNAME: admin
      DB_PASSWORD: admin
      SMTP_HOST: fakesmtp
      SMTP_PORT: 1025
      EMAIL_USERNAME: admin@mail.me
      EMAIL_PASSWORD: admin
      SMPP_HOST: fakesmpp
      SMPP_PORT: 2775
      SMPP_SYSTEM_ID: smppclient1
      SMPP_PASSWORD: password
      SMPP_SYSTEM_TYPE: OTP
      SMPP_SOURCE_ADDR: OTPService
      TELEGRAM_TOKEN: ${TELEGRAM_BOT_TOKEN}
      FIRST_ADMIN_USERNAME: admin
      FIRST_ADMIN_PASSWORD: admin123
    ports:
      - "8080:8080"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://otpservice:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - otp-network
    depends_on:
      - postgres
      - fakesmtp

  postgres:
    image: postgres:17.0-alpine3.20
    environment:
      POSTGRES_DB: "exam_db"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - otp_db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d exam_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - otp-network

  fakesmtp:
    container_name: fake-smtp-server
    image: haravich/fake-smtp-server:latest
    ports:
      - "1025:1025"
      - "1080:1080"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - otp-network

  fakesmpp:
    container_name: fake-smpp-server
    build:
      context: .
      dockerfile: smpp.Dockerfile
    ports:
      - "8884:8884"
      - "2775:2775"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - otp-network

volumes:
  otp_db-data:

networks:
  otp-network:
    driver: bridge
